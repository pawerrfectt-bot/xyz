<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table of 5 R.K.P</title>
</head>
<body>
<p id="table"></p>
<script>
let i=1;
let result ="";
while (i <=10) {
result += "5 X" + i +"="+(5*i) + "<br>";
i++;
}document.getElementById("table").innerHTML = result;
</script>
</body>
</html>
